name: ZIP

on:
  push:
    branches:
      - master

jobs:
  build-zip:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@master

    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: 14

    # 压缩 basic 文件夹
    - name: Compress basic Example.
      run: zip -r -y basic.zip . -x "node_modules/*" -x "build/*" -x "dist/*" -x "coverage/*" -x ".eslintcache" -x "sandbox.config.json" -x ".stackblitzrc"
      working-directory: example/basic
    
    # 压缩 basic 文件夹
    - name: Compress basic-plugins Example.
      run: zip -r -y basic-plugins.zip . -x "node_modules/*" -x "build/*" -x "dist/*" -x "coverage/*" -x ".eslintcache" -x "sandbox.config.json" -x ".stackblitzrc"
      working-directory: example/basic-plugins
    
    # 压缩 basic 文件夹
    - name: Compress basic-routes Example.
      run: zip -r -y basic-routes.zip . -x "node_modules/*" -x "build/*" -x "dist/*" -x "coverage/*" -x ".eslintcache" -x "sandbox.config.json" -x ".stackblitzrc"
      working-directory: example/basic-routes
    
    # 压缩 basic 文件夹
    - name: Compress basic-routes-rematch-new Example.
      run: zip -r -y basic-routes-rematch-new.zip . -x "node_modules/*" -x "build/*" -x "dist/*" -x "coverage/*" -x ".eslintcache" -x "sandbox.config.json" -x ".stackblitzrc"
      working-directory: example/basic-routes-rematch-new
    
    # 压缩 basic 文件夹
    - name: Compress react-router-rematch-old Example.
      run: zip -r -y react-router-rematch-old.zip . -x "node_modules/*" -x "build/*" -x "dist/*" -x "coverage/*" -x ".eslintcache" -x "sandbox.config.json" -x ".stackblitzrc"
      working-directory: example/react-router-rematch-old

    # 生成 zip 文件夹 用于存储压缩包
    - run: mkdir -p ./zip
    # 复制快捷开发压缩包 到 /build/zip/ 文件夹下
    - run: cp -rp ./example/basic/basic.zip ./build/zip/
    - run: cp -rp ./example/basic-plugins/basic-plugins.zip ./build/zip/
    - run: cp -rp ./example/basic-routes/basic-routes.zip ./build/zip/
    - run: cp -rp ./example/basic-routes-rematch-new/basic-routes-rematch-new.zip ./build/zip/
    - run: cp -rp ./example/react-router-rematch-old/react-router-rematch-old.zip ./build/zip/

    - name: Add Download Page
      working-directory: ./build/zip
      run: |
        ICON='<svg viewBox="0 0 1024 1024" width="14" height="14"><path d="M192 384h640a42.666667 42.666667 0 0 1 42.666667 42.666667v362.666666a42.666667 42.666667 0 0 1-42.666667 42.666667H192v106.666667a21.333333 21.333333 0 0 0 21.333333 21.333333h725.333334a21.333333 21.333333 0 0 0 21.333333-21.333333V308.821333L949.909333 298.666667h-126.528A98.048 98.048 0 0 1 725.333333 200.618667V72.661333L716.714667 64H213.333333a21.333333 21.333333 0 0 0-21.333333 21.333333v298.666667zM128 832H42.666667a42.666667 42.666667 0 0 1-42.666667-42.666667V426.666667a42.666667 42.666667 0 0 1 42.666667-42.666667h85.333333V85.333333a85.333333 85.333333 0 0 1 85.333333-85.333333h530.026667L1024 282.453333V938.666667a85.333333 85.333333 0 0 1-85.333333 85.333333H213.333333a85.333333 85.333333 0 0 1-85.333333-85.333333v-106.666667z m32.661333-359.509333v38.4h147.072l-158.592 200.448V746.666667h226.176v-38.4H207.893333l158.208-200.064v-35.712h-205.44z m251.136 0V746.666667h44.928V472.490667h-44.928z m98.688 0V746.666667h44.928v-105.216h67.968c66.816 0 100.224-28.416 100.224-84.864 0-56.064-33.408-84.096-99.456-84.096h-113.664z m44.928 38.4h65.28c19.584 0 34.176 3.456 43.392 10.752 9.216 6.912 14.208 18.432 14.208 34.944 0 16.512-4.608 28.416-13.824 35.712-9.216 6.912-23.808 10.752-43.776 10.752h-65.28v-92.16z" fill="currentColor"></path></svg> '
        GITHUBREADME='https://github.com/kktjs/ssr/tree/master/example'
        cat > index.html << EOF
        <!DOCTYPE html><html lang="en">
        <head>
