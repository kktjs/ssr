        <table class="list">
          <tbody>
        $(for file in $(ls *.zip); do
          echo "<tr>"
          echo "<td>${ICON}</td>"
          echo "<td><a href=\"${file}\">$file</a></td>"
          echo "<td><a target=\"__blank\" href=\"$GITHUBREADME${file//.zip/}\">Document</a></td>"
          echo "</tr>"
        done)
